<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
    background-color: rgb(214, 154, 70); /* Background color */
    text-align: center; /* Center text horizontally */
    margin: 0; /* Remove default margin */
    height: 100vh; /* Full viewport height */
    display: flex; /* Enable flexbox layout */
    flex-direction: column; /* Stack items vertically */
    align-items: center; /* Center items horizontally */
    justify-content: center; /* Center items vertically */
}
        .form-box {
            background-color: #fff; /* White background */
            padding: 2rem; /* Padding inside the form box */
            border-radius: 12px; /* More rounded corners */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Deeper shadow for a more pronounced effect */
            width: 80%;
            max-width: 80%; /* Adjust max-width for a more compact box */
            border: 2px solid #d3ca1f; /* Border matching the button color */
            transition: transform 0.3s ease, box-shadow 0.3s ease; /* Smooth transition for hover effect */
        }
       
        .form-label {
            margin-bottom: 0.5rem; /* Space between label and input */
        }
        .form-control {
            margin-bottom: 1rem; /* Space between inputs */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Subtle shadow for input fields */
            
        }
      
        h1 {
            margin-top: 3rem; /* Space between heading and form */
            font-size: 2rem; /* Adjust font size if needed */
            color: black;
            
        }
        .styled-button {
            background-color: #d3ca1f; /* Button background color */
            border: none; /* Remove border */
            color: white; /* White text */
            padding: 15px 30px; /* Padding */
            text-align: center; /* Center text */
            text-decoration: none; /* Remove underline */
            display: inline-block; /* Inline-block element */
            font-size: 16px; /* Font size */
            font-weight: bold; /* Bold text */
            margin: 10px 2px; /* Margin around the button */
            cursor: pointer; /* Pointer cursor on hover */
            border-radius: 8px; /* Rounded corners */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transition for background and transform */
        }

        .styled-button:hover {
            background-color: #9a950a; /* Darker green on hover */
            transform: scale(1.05); /* Slightly enlarge the button on hover */
        }

        .styled-button:active {
            background-color: #9a950a;; /* Even darker green when pressed */
            transform: scale(0.98); /* Slightly reduce size when clicked */
        }

       
        a {
            text-decoration: none; /* Remove underline */
            color: inherit; /* Inherit color from parent (black from h1) */
            /* padding-left: 20px;
            padding-right: 20px; */
        }
        .navbar {
    background-color: rgb(189, 171, 90);
    display: flex;
    justify-items: center; /* Center flex items */
     /* Center items vertically */
    text-align: center;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10%; /* Fixed height for the navbar */
    z-index: 1000; /* Ensure it stays on top of other content */
    padding-left: 35%;
    padding-right: 35%;
}
.container {
    padding: 2rem; /* Padding for the container */
     margin-top : 200px; /* Adjust margin-top to ensure it appears below the navbar */
}

h1 {
    margin-top: 0; /* Remove top margin to align properly */
    font-size: 2rem; /* Adjust font size if needed */
    color: black;
}
    </style>
</head>
<body>
    <div class="navbar">
        <a href="{% url 'home' %}">Home</a>
        <a href="{% url 'addrecipies' %}">Add Recipes</a>
        <a href="{% url 'viewrecipies' %}">View Recipes</a>
    </div>
    <div class="container"> 
        <a href="{% url 'home' %}">
            <h1>DishDoodle</h1>
        </a>
    </div>
    <div class="form-box">
        <form action="/addrecipies/" method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Submit" class="styled-button">
        </form>
    </div>
</body>

</html>
