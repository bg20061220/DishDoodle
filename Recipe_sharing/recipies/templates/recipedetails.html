<!DOCTYPE html>

    <style>
        body {
            background-color: rgb(214, 154, 70);
            text-align: center; /* Center text horizontally */
            margin: 0; /* Remove default margin */
            height: 100vh; /* Full viewport height */
            display: flex; /* Enable flexbox layout */
            align-items: center; /* Center items vertically */
            justify-content: center; /* Center items horizontally */
        }
        .container {
            position: absolute;
            top: 5%; /* Position 30% from the top */

            margin-bottom: 120px;
            margin-top: 50px;
        }
        h1 {
            margin: 0; /* Remove default margin for the heading */
            color: black;
        }
        .container-details {
    background-color: #f8f9fa; /* Light background for contrast */

    border-radius: 8px; /* Rounded corners */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for depth */
    margin: 20px auto; /* Center the container and add spacing */
    max-width: 95%; /* Limit the width for readability */
    font-family: 'Arial', sans-serif; /* Clean, readable font */
    margin-top: 180px;
}

.container-details h2, .container-details h3 {
    color: #343a40; /* Darker text for headings */

}

.container-details p {
    color: #495057; /* Slightly lighter text for paragraphs */

}
